apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms
  labels:
    app: cms
    group: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cms
      group: frontend
  template:
    metadata:
      labels:
        app: cms
        group: frontend
    spec:
      containers:
        - name: main
          image: cms.frontend.local:{{ .Values.cms.version }}
          ports:
            - containerPort: 80
          env:
            - name: COOKIE_SECRET
              value: secret
            - name: MONGO_URI
              value: "mongodb://cms:cms@mongodb:27017/cms"
            - name: NODE_ENV
              value: "development" # TODO: production
            - name: PORT
              value: "80"
            - name: IP
              value: "0.0.0.0"
---
apiVersion: v1
kind: Service
metadata:
  name: cms
  labels:
    app: cms
    group: frontend
spec:
  type: NodePort
  selector:
    app: cms
    group: frontend
  ports:
    - port: 80
      targetPort: 80