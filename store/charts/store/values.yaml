# namespace: default {{ .Release.Namespace }}
env: production
name: store
group: frontend
version: "0.0.1"
image: gcr.io/gke-test-253221/store.frontend
imagePullSecret: gcr
ports:
  main:
    name: main
    port: 80
    protocol: http

backend:
  ip: null
  hostname: null

cms:
  internal:
    hostname: cms
    ip: null
    path: /
    protocol: http
    port: 80
  external:
    path: /cms/graphql
    protocol: http
    port: 80

products:
  internal:
    hostname: products
    ip: null
    path: /
    port: 80
    protocol: http
  external:
    path: /products
    port: 80
    protocol: http
